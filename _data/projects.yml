  name: Dropchop
  url: http://github.com/cugos/Dropchop
  image: /images/proj/dropchop.png
  color: '#f6f6f6'
  description: Dropchop is a browser-based GIS powered by Mapbox.js and Turf.js. The need for small-scale GIS operations comes up quite frequently in our work, especially for those without much time. Dropchop aims to empower your spatial data by removing complexity.
