layout: default
title: Projects
weight: 3
permalink: /projects/
---


{% for project in site.data.projects %}
<div class="project">
  <div class="project-image"
       style="{% if project.image %}background-image:url({{ project.image }});{% endif %}
              {% if project.color %}background-color:{{ project.color }};{% endif %}"></div>
  <h3><a href="{{ project.url }}">{{ project.name }}</a></h3>
  <p>{{ project.description }}</p>
</div>
{% endfor %}
