---
layout: default
title: Posts
permalink: /posts/
weight: 2
---

<ul style="list-style-type: none; padding: 0em;">
{% for post in site.posts %}
	<li>
		<span style="margin-right: 2em;"><code>{{ post.date | date: "%Y-%m-%d" }}</code></span>
		<a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a>
	</li>
{% endfor %}
</ul>
