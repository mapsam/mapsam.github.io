---
layout: default
title: Posts
permalink: /posts/
weight: 2
---

<style>
  .post-link {
    text-decoration: none !important;
  }
  .post-link:hover {
    text-decoration: underline !important;
  }
</style>

<h2>Writing</h2>
<table class="list-table">
{% for post in site.posts %}
	<tr>
		<td><span><code>{{ post.date | date: "%Y-%m-%d" }}</code></span></td>
		<td><a href="{{ site.base_url }}{{ post.url }}" class="post-link">{{ post.title }}</a></td>
  </tr>
{% endfor %}
</table>
